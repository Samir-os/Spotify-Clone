<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="Spotify Logo" class="logo" />
    </nav>
  </header>

  <main class="main">
    <div class="login-box">
      <h1>Log in to Spotify</h1>

      <div class="social-buttons">
        <button class="btn social"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="">Continue with Google</button>
        <button class="btn social"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="">Continue with Facebook</button>
        <button class="btn social"><img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="">Continue with Apple</button>
      </div>

      <div class="divider">or</div>

      <form>
        <label>Email or username</label>
        <input type="text" placeholder="Email or username" required />

        <label>Password</label>
        <input type="password" placeholder="Password" required />

        <div class="remember">
          <input type="checkbox" id="remember" checked />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn login">Log In</button>
      </form>

      <div class="links">
        <a href="#">Forgot your password?</a>
        <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
  </footer>
</body>
</html>
